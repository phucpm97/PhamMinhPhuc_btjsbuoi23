<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

    <section class="salary__calculator">
        <div class="container">
            <h1 class="big__title">Tính Tiền Lương</h1>
            <input class="dataInput" id="dayWork" type="number" placeholder="Nhập số ngày làm...">
            <a href="#" class="btn__submit" id="submit__salary">Kết quả: </a>
            <h6 class="small__title">Kết quả: </h6>
            <div id="result__salary">
            </div>
        </div>
    </section>

    <section class="average">
        <div class="container">
            <h1 class="big__title">Tính Giá Trị Trung Bình</h1>
            <div class="input__area">
                <input class="dataInput" id="number1" type="number" placeholder="Nhập vào 1 số thực...">
                <input class="dataInput" id="number2" type="number" placeholder="Nhập vào 1 số thực...">
                <input class="dataInput" id="number3" type="number" placeholder="Nhập vào 1 số thực...">
                <input class="dataInput" id="number4" type="number" placeholder="Nhập vào 1 số thực...">
                <input class="dataInput" id="number5" type="number" placeholder="Nhập vào 1 số thực...">
            </div>
            <a href="#" class="btn__submit" id="submit__tbc">Kết quả</a>
            <div class="result__area">
                <h6 class="small__title">Kết quả: </h6>
                <div id="result__tbc">
                </div>
            </div>
        </div>
    </section>

    <section class="currency__transfer">
        <div class="container">
            <h1 class="big__title">Quy Đổi Tiền</h1>
            <input class="dataInput" id="crTransfer" type="number" placeholder="Nhập số USD cần đổi...">
            <a href="#" class="btn__submit" id="submit__transfer">Kết quả</a>
            <h6 class="small__title">Kết quả: </h6>
            <div id="result__transfer">
            </div>
        </div>
    </section>

    <section class="rectangular">
        <div class="container">
            <h1 class="big__title">Tính Diện Tích, Chu Vi HCN</h1>
            <input class="dataInput" id="rectangularLength" type="number" placeholder="Nhập chiều rộng...">
            <input class="dataInput" id="rectangularWidth" type="number" placeholder="Nhập chiều dài...">
            <a href="#" class="btn__submit" id="submit__rectangular">Kết quả</a>
            <h6 class="small__title">Kết quả: </h6>
            <p>Diện Tích:</p>
            <div id="result__rectangular__acreage">
            </div>
            <p>Chu Vi:</p>
            <div id="result__rectangular__perimeter">
            </div>
        </div>
    </section>

    <section class="kyso">
        <div class="container">
            <h1 class="big__title">Tính Tổng 2 Ký Số</h1>
            <input class="dataInput" id="kysoI" type="number" placeholder="Nhập số có 2 chữ số...">
            <a href="#" class="btn__submit" id="submit__kyso">Kết quả</a>
            <h6 class="small__title">Kết quả: </h6>
            <div id="result__kyso">
            </div>
        </div>
    </section>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
